<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <app-header title="Home Page"></app-header>
    <ion-grid class="no-padding-grid">
      <ion-row class="ion-align-items-stretch ion-justify-content-center no-padding-row">
        <!-- Columna Gastos -->
        <ion-col size="3" class="ion-text-center no-padding-col">
          <ion-item lines="none" class="custom-item small-item">
            <ion-label>
              <h6>Gastos</h6>
              <p>S./ 12.00</p>
            </ion-label>
          </ion-item>
        </ion-col>

        <!-- Columna Ingresos -->
        <ion-col size="3" class="ion-text-center no-padding-col">
          <ion-item lines="none" class="custom-item small-item">
            <ion-label>
              <h6>Ingresos</h6>
              <p>S./ 29.00</p>
            </ion-label>
          </ion-item>
        </ion-col>

        <!-- Columna Saldo -->
        <ion-col size="3" class="ion-text-center no-padding-col">
          <ion-item lines="none" class="custom-item small-item">
            <ion-label>
              <h6>Saldo</h6>
              <p>S./ 19.00</p>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <div class="recent-records ion-padding">
    <h4>Registros recientes</h4>
    <ion-list>
      <ion-item lines="none" class="recent-item">
        <ion-label>
          <h3>Premio</h3>
          <p>13/09/24 &nbsp; 2:40 PM</p>
        </ion-label>
        <ion-badge slot="end" color="success">S/ 120.00</ion-badge>
        <ion-icon name="pricetag" slot="end" color="tertiary"></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="user$ | async as user">
    <ion-text color="primary">
      <h1> Email: {{ user.email }}</h1>
      <h1> uid: {{ user.uid }}</h1>
    </ion-text>
  </div>
</ion-content>
