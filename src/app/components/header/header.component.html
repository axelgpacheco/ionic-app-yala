<ion-grid>
  <ion-row class="ion-align-items-center ion-justify-content-evenly">
    <ion-col size="1" class="ion-text-center">
      <ion-icon name="calendar-clear" size="small"></ion-icon>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <h6 class="custom-title">{{ title }}</h6>
    </ion-col>
    <ion-col size="3" class="ion-text-center">
      <ion-chip (click)="presentActionSheet()">
        <ion-avatar>
          <img alt="Silhouette of a person's head"  [src]="urlPhoto"  />
        </ion-avatar>
        <ion-label> {{ displayName }} </ion-label>
      </ion-chip>
    </ion-col>
  </ion-row>
</ion-grid>
